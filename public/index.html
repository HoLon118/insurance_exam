<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保險與金融 問答 App</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-[#1A202C] text-[#0F0F0F] dark:text-gray-300 flex flex-col items-center min-h-screen font-sans py-8">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 flex-grow">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">保險與金融 問答 App</h1>
        
        <!-- <p class="text-xl font-semibold text-center mb-4">請選擇您想挑戰的科目：</p> -->
        
        <div id="type-selection-container" class="space-y-5 text-center items-center flex flex-col justify-center">
            
            <button id="main-law-btn" data-subject="law" class="w-full sm:w-3/4 px-8 py-4 bg-teal-500 hover:bg-teal-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                保險法規
            </button>
            <button id="main-practice-btn" data-subject="practice" class="w-full sm:w-3/4 px-8 py-4 bg-sky-500 hover:bg-sky-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                保險實務
            </button>
            <button id="main-market-btn" data-subject="market" class="w-full sm:w-3/4 px-8 py-4 bg-indigo-500 hover:bg-indigo-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                金融常識
            </button>
            
            <p id="loading-text" class="text-lg text-gray-600 dark:text-gray-300 hidden pt-4">題庫加載中...</p>
        </div>

        <div id="subject-selection-container" class="space-y-5 text-center items-center hidden flex flex-col justify-center">
            <h2 id="subject-title" class="text-2xl font-bold mb-4 text-blue-600 dark:text-blue-400">科目名稱</h2>
            
            <button id="quiz-btn" data-type="quiz" class="w-full sm:w-3/4 px-8 py-4 bg-teal-500 hover:bg-teal-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                (測驗) 開始練習
            </button>
            <button id="browse-all-btn" data-type="all" class="w-full sm:w-3/4 px-8 py-4 bg-cyan-500 hover:bg-cyan-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                瀏覽 題庫 (全)
            </button>
            <button id="notes-btn" data-type="notes" class="w-full sm:w-3/4 px-8 py-4 bg-indigo-500 hover:bg-indigo-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                查閱筆記 (已備註的題目)
            </button>
            <button id="favorites-btn" data-type="favorites" class="w-full sm:w-3/4 px-8 py-4 bg-violet-500 hover:bg-violet-700 text-white font-bold rounded-lg transition-colors duration-200 text-lg">
                已標記的題目 (收藏)
            </button>

            <button id="back-to-subject-menu-btn" class="w-full sm:w-3/4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 mt-4">
                回到科目選擇
            </button>
        </div>
        
        <div id="selection-container" class="space-y-6 text-center items-center hidden flex flex-col justify-center">
            
            <p class="text-xl font-semibold mb-4">章節選擇：</p>
            
            <div class="grid grid-cols-2 gap-3 mb-4 w-full sm:w-1/2">

                <button id="select-all-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200 text-lg">
                    全選
                </button>
                
                <button id="deselect-all-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200 text-lg">
                    全不選
                </button>
                
            </div>

            <div id="chapter-buttons-container" class="grid grid-cols-2 gap-2 mb-4 p-3 border border-gray-700 rounded-md max-h-[300px] overflow-y-auto">
                </div>

            <div class="w-full pt-4 border-t border-gray-200 dark:border-gray-700">
                <label for="question-count" class="block text-xl font-semibold mb-4">請輸入要練習的題目數量：</label>
                <input type="number" id="question-count" name="question-count" min="1"
                        class="w-3/4 sm:w-1/2 p-3 text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
                        placeholder="例如: 20">
                <p id="total-questions-info" class="text-sm text-gray-500 dark:text-gray-400 mt-2"></p>
            </div>
            <button id="start-btn" class="w-full sm:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200 text-lg">
                開始測驗
            </button>
            <button id="back-to-menu-btn" class="w-full sm:w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200 text-lg mt-3">
                回到科目選擇
            </button>
        </div>

        <div id="quiz-container" class="space-y-4 hidden flex flex-col">
            
            <div class="flex-grow overflow-y-auto pr-2">
                
                <div id="question-container">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-4">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    
                    <div id="question-meta" class="flex justify-between items-center mb-2">
                        <p class="meta-text text-xl sm:text-2xl font-semibold text-gray-500 dark:text-gray-400">題號: # | 章節: </p>
                        <div class="flex space-x-2">
                            <button id="favorite-btn" class="icon-btn text-xl sm:text-2xl" title="收藏此題 (F)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                                </svg>
                            </button>
                            <button id="note-btn" class="icon-btn text-xl sm:text-2xl" title="編輯筆記 (N)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <p id="question-text" class="text-xl sm:text-2xl font-semibold"></p>
                </div>

                <div id="feedback-container" class="h-auto min-h-[4rem] mt-4">
                    <p id="feedback-text" class="text-lg font-medium text-center"></p>
                    
                    <div id="explanation-editor" contenteditable="true" class="explanation-editor hidden" data-placeholder="請輸入您的筆記"></div>
                    
                    <div id="edit-controls-desktop" class="desktop-edit-controls hidden">
                        <button id="save-explanation-desktop-btn" class="w-1/2 bg-indigo-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            儲存
                        </button>
                        <button id="cancel-explanation-desktop-btn" class="w-1/2 bg-gray-600 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            取消
                        </button>
                    </div>

                    <div id="edit-controls-mobile" class="mobile-edit-controls hidden">
                        <button id="save-explanation-mobile-btn" class="w-1/2 bg-indigo-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            儲存
                        </button>
                        <button id="cancel-explanation-btn" class="w-1/2 bg-gray-600 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                            取消
                        </button>
                    </div>
                    <p id="explanation-text" class="hidden"></p>
                </div>

            </div>
            
            <div id="options-container" class="grid grid-cols-2 sm:grid-cols-4 gap-3 justify-center">
                <button class="option-btn px-4 py-8 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200 text-lg font-bold" data-value="1">(1)</button>
                <button class="option-btn px-4 py-8 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200 text-lg font-bold" data-value="2">(2)</button>
                <button class="option-btn px-4 py-8 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200 text-lg font-bold" data-value="3">(3)</button>
                <button class="option-btn px-4 py-8 rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200 text-lg font-bold" data-value="4">(4)</button>
            </div>
            <button id="next-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 hidden">
                下一題
            </button>
            <button id="end-quiz-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 mt-2 hidden">
                提前結束測驗
            </button>
            
        </div>
        
        <div id="score-container" class="hidden text-center space-y-6 flex flex-col justify-center">
            <p class="text-2xl font-semibold">測驗完成！</p>
            <p id="score-text" class="4xl font-bold"></p>
            <div id="score-analysis">
                <h3>各章節答題分析：</h3>
            </div>
            <button id="restart-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                回到首頁
            </button>
        </div>

        <div id="browse-container" class="space-y-4 hidden flex flex-col">
            <div class="flex-grow overflow-y-auto pr-2">
                <div id="browse-question-header" class="flex justify-between items-center mb-2">
                    <p id="browse-meta" class="meta-text text-xl sm:text-2xl font-semibold text-gray-500 dark:text-gray-400">題號: # | 章節: </p>
                    <div class="flex space-x-2">
                        <button id="browse-favorite-btn" class="icon-btn text-xl sm:text-2xl" title="收藏此題">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                            </svg>
                        </button>
                        <button id="browse-note-btn" class="icon-btn text-xl sm:text-2xl" title="編輯筆記">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <p id="browse-question"></p>
                
                <div id="browse-explanation-editor" contenteditable="true" class="explanation-editor hidden mt-2" data-placeholder="請輸入您的自訂筆記"></div>

                <div id="browse-edit-controls-desktop" class="desktop-edit-controls hidden mt-2">
                    <button id="browse-save-desktop-btn" class="w-1/2 bg-indigo-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        儲存
                    </button>
                    <button id="browse-cancel-desktop-btn" class="w-1/2 bg-gray-600 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        取消
                    </button>
                </div>

                <div id="browse-edit-controls-mobile" class="mobile-edit-controls hidden mt-2">
                    <button id="browse-save-mobile-btn" class="w-1/2 bg-indigo-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        儲存
                    </button>
                    <button id="browse-cancel-mobile-btn" class="w-1/2 bg-gray-600 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        取消
                    </button>
                </div>
                
                <p id="browse-explanation"></p>
            </div>
            
            <div id="browse-nav" class="grid grid-cols-3 gap-2">
                <button id="browse-prev-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">⬅️</button>
                
                <input type="text" id="browse-jump-input" placeholder="跳轉至" class="w-full text-center border-2 border-gray-300 rounded py-2 px-4">
                
                <button id="browse-next-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">➡️</button>
            </div>
            
            <button id="browse-restart-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 mt-4">
                返回主選單
            </button>
        </div>

    </div>
    
    <footer-info class="text-xs text-gray-500 dark:text-gray-400 mt-6 text-center">
        <a class="hover:text-blue-500" href="https://github.com/Holon118/insurance_exam" target="_blank" rel="noopener noreferrer">GitHub Repository</a> |

    </footer-info>

    <script src="script.js"></script>
</body>
</html>
